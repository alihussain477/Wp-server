<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WP Server UI</title>
  <style>
    body {
      background-color: #111;
      color: #0f0;
      font-family: monospace;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      color: cyan;
    }
    .box {
      border: 2px solid #0ff;
      border-radius: 10px;
      padding: 15px;
      margin: 20px auto;
      max-width: 700px;
      background-color: #222;
    }
    label, input, select, textarea {
      display: block;
      width: 100%;
      margin-top: 10px;
      font-size: 16px;
      background: #000;
      color: #0f0;
      border: 1px solid #0ff;
      padding: 8px;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      font-size: 16px;
      background-color: #0f0;
      color: #000;
      border: none;
      cursor: pointer;
      width: 100%;
      border-radius: 5px;
    }
    .log {
      white-space: pre-wrap;
      background: #000;
      color: #0f0;
      padding: 10px;
      border: 1px solid #0ff;
      height: 200px;
      overflow-y: auto;
    }
    .dev-banner {
      border: 2px solid red;
      padding: 10px;
      text-align: center;
      margin-bottom: 20px;
      color: red;
    }
  </style>
</head>
<body>

  <div class="dev-banner">
    <strong>DEVELOPER: SAHIL KHAN | TOOL: WP SERVER</strong><br/>
    FACEBOOK: THW SAHIL | GITHUB: S4H11LKH4N07
  </div>

  <h1>WP SERVER PANEL</h1>
  <div class="box">
    <h2>Send WhatsApp Message</h2>
    <label for="type">Send To</label>
    <select id="type">
      <option value="number">Phone Number</option>
      <option value="gc">Group UID</option>
    </select>

    <label for="target">Target Number / GC UID</label>
    <input type="text" id="target" placeholder="Enter number or GC UID"/>

    <label for="hater">Hater Name</label>
    <input type="text" id="hater" placeholder="Enter hater name"/>

    <label for="delay">Delay (seconds)</label>
    <input type="number" id="delay" value="2"/>

    <label for="messageFile">Upload Message File</label>
    <input type="file" id="messageFile" accept=".txt"/>

    <button onclick="startSending()">Start Sending</button>
  </div>

  <div class="box">
    <h2>Logs</h2>
    <div class="log" id="log"></div>
  </div>

  <script>
    async function startSending() {
      const type = document.getElementById("type").value;
      const target = document.getElementById("target").value.trim();
      const hater = document.getElementById("hater").value.trim();
      const delay = parseInt(document.getElementById("delay").value);
      const fileInput = document.getElementById("messageFile");

      const logEl = document.getElementById("log");
      logEl.innerText = "Reading message file...\n";

      if (!fileInput.files.length) {
        logEl.innerText += "Please upload a .txt file.\n";
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();
      reader.onload = async function (e) {
        const lines = e.target.result.split("\n").filter(Boolean);
        logEl.innerText += `Loaded ${lines.length} messages.\n`;

        for (const line of lines) {
          const finalMsg = `${hater} ${line}`;
          const timeNow = new Date().toLocaleTimeString();
          logEl.innerText += `[${timeNow}] Sending to ${target}: ${finalMsg}\n`;

          // Replace with actual backend API call
          // Example:
          /*
          await fetch("/api/send", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ type, target, message: finalMsg })
          });
          */

          await new Promise((r) => setTimeout(r, delay * 1000));
        }

        logEl.innerText += "All messages sent.\n";
      };
      reader.readAsText(file);
    }
  </script>
</body>
  </html>
